name: TicTacToe

on:
  issues:
    types: [opened]

jobs:
  run_ttt_game:
    runs-on: ubuntu-latest
    
    if: startsWith(github.event.issue.title, 'TicTacToe:')
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Tic-Tac-Toe Game Logic
        env:
          MOVE_COMMAND: ${{ github.event.issue.title }} 
          GITHUB_ACTOR: ${{ github.event.issue.user.login }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }} 
        run: python src/tictactoe.py

      - name: Commit and Push Changes (Update README and State)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Tic-Tac-Toe: new move processed"
          # FIX: Uses the correct input for the action
          file_pattern: README.md data/ttt_state.json data/ttt_moves.txt

      - name: Close Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            })
