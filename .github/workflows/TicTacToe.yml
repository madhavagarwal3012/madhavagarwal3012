name: TicTacToe

on:
  issue_comment:
    types: [created]

jobs:
  run_ttt_game:
    runs-on: ubuntu-latest
    
    # This 'if' condition is crucial. It allows standard moves by any user, 
    # but restricts the RESET command to 'madhavagarwal3012'.
    if: |
      github.event_name == 'issue_comment' && 
      github.actor != 'github-actions[bot]' && 
      (
        contains(github.event.comment.body, 'TicTacToe: ') && !contains(github.event.comment.body, 'TicTacToe: RESET') ||
        (contains(github.event.comment.body, 'TicTacToe: RESET') && github.event.comment.user.login == 'madhavagarwal3012')
      )
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Tic-Tac-Toe Game Logic
        env:
          MOVE_COMMAND: ${{ github.event.comment.body }}
          GITHUB_ACTOR: ${{ github.event.comment.user.login }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }} 
        run: python src/tictactoe.py

      - name: Commit and Push Changes (Update README and State)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Tic-Tac-Toe: new move processed"
          files: README.md data/ttt_state.json data/ttt_moves.txt
