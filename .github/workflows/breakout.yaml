name: generate breakout svg (light)

on:
  schedule:
    - cron: "0 */24 * * *"   # runs once every 24 hours
  workflow_dispatch:         # lets you trigger manually

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate light SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: madhavagarwal3012
          dark_mode: false   # force light mode

      - name: Move generated SVG
        run: |
          mkdir -p images
          mv output/light.svg images/breakout.svg

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVG
        run: |
          git add images/breakout.svg
          git commit -m "chore: update breakout SVG (light)" || echo "No changes to commit"
          git push
