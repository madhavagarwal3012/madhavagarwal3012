# This workflow generates the Snake contribution graph SVGs and GIF
# and pushes them to the 'output' branch non-destructively.
name: Generate Snake Game

on:
  schedule:
    # Run automatically every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main

jobs:
  build:
    # CRITICAL: Concurrency group to ensure only one contribution game workflow
    # (Pac-Man or Snake) is running at a time.
    concurrency:
      group: 'contribution_graph_update'
      cancel-in-progress: true

    permissions:
      contents: write # Required for the push action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create 'dist' directory
        run: mkdir -p dist

      # 1. Generate the Snake files directly into the 'dist' directory
      - name: Generate the snake files in './dist/'
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Outputs are explicitly directed to 'dist/'
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#007AFF
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#007AFF
            dist/github-contribution-grid-snake.gif?color_snake=#007AFF&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. PUSH: Commit and push the files to the 'output' branch.
      - name: Push generated Snake assets to output branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: output
          file_pattern: 'dist/*'
          commit_message: "chore: Update Snake contribution assets"
