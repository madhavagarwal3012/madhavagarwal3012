name: Tic Tac Toe Game
on:
  issues:
    types: [opened]

jobs:
  update-game:
    if: startsWith(github.event.issue.title, 'ttb|')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Play Move
        run: python scripts/tictactoe.py
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}

      - name: Commit Change
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Game Move: ${{ github.event.issue.title }}"
          git push

      - name: Close Issue
        run: gh issue close ${{ github.event.issue.number }} --comment "Move recorded! Check the README."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
